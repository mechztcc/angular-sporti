<div class="grid grid-cols-5 bg-zinc-50 py-2 px-5 sticky top-0 z-10">
  <div class="col-span-1 hidden md:flex">
    <fa-icon [icon]="icons.global" />
    <span class="mx-2"><b>CREF</b>22/ES</span>
  </div>

  <div class="col-span-4 md:col-span-2 lg:col-span-2 flex">
    <button (click)="store.state.onHandle()" class="mr-2 px-3 py-2 rounded hover:bg-zinc-100 cursor-pointer">
      <fa-icon [icon]="icons.menu" />
    </button>

		<div class="flex items-center border w-full border-zinc-200 bg-zinc-100 rounded-full py-2 px-5">
      <input type="text" class=" outline-none w-full bg-zinc-100" placeholder="Pesquisar empresa..."/>
      <fa-icon [icon]="icons.search" />
    </div>
  
  </div>

  <div class="col-span-1 md:col-span-2 lg:col-span-2">

    <button class="mx-1 px-3 py-2 rounded hover:bg-zinc-100 md:hidden cursor-pointer">
      <fa-icon [icon]="icons.user" />
    </button>

    <div class="hidden md:flex items-center justify-end">
			<img src="assets/woman.jpg" class="w-10 h-10 object-cover rounded-full" alt="">
			<span class="font-bold mx-2">Claudia silva</span>

			<button class="mx-1 px-3 py-2 rounded hover:bg-zinc-100 cursor-pointer">
				<fa-icon [icon]="icons.down" />
    	</button>

			<button class="mx-1 px-3 py-2 rounded hover:bg-zinc-100 cursor-pointer">
				<fa-icon [icon]="icons.ident"/>
    	</button>

		</div>
  </div>
</div>
