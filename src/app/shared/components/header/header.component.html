<div class="grid grid-cols-5 bg-zinc-50 py-2 px-5">
  <div class="col-span-1">
    <fa-icon [icon]="icons.global" />
    <span class="mx-2"><b>CREF</b>22/ES</span>
  </div>

  <div class="col-span-1 flex">
    <button class=" px-3 py-2 rounded hover:bg-zinc-100 cursor-pointer">
      <fa-icon [icon]="icons.menu" />
    </button>

    <button class="mx-1 px-3 py-2 rounded hover:bg-zinc-100 cursor-pointer">
      <fa-icon [icon]="icons.user" />
    </button>

		<div class="flex items-center border border-zinc-200 bg-zinc-200 rounded-full py-2 px-5">
      <input type="text" class=" outline-none w-full bg-zinc-200" placeholder="Pesquisar empresa..."/>
      <fa-icon [icon]="icons.search" />
    </div>
  </div>

  <div class="col-span-1 col-start-5">
    <div class="flex items-center justify-end">
			<img src="assets/woman.jpg" class="w-10 h-10 object-cover rounded-full" alt="">
			<span class="font-bold mx-2">Claudia silva</span>

			<button class="mx-1 px-3 py-2 rounded hover:bg-zinc-100 cursor-pointer">
				<fa-icon [icon]="icons.down" />
    	</button>

			<button class="mx-1 px-3 py-2 rounded hover:bg-zinc-100 cursor-pointer">
				<fa-icon [icon]="icons.ident"/>
    	</button>

		</div>
  </div>
</div>
