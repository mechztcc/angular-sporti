<button
  type="button"
  (click)="onHandleModal()"
  class="bg-gradient-to-r from-zinc-50 to-zinc-100 px-2 mx-2 py-1 cursor-pointer text-zinc-700 hover:opacity-90 hover:bg-red-500 rounded relative group"
>
  <ng-content></ng-content>
  <span
    class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition whitespace-nowrap"
  >
    Remover
  </span>
</button>

@if(hasOpened) {
<div
  class="flex flex-col items-center h-screen w-full fixed top-0 left-0 bg-zinc-100/50 backdrop z-20"
  (click)="onCloseBackDrop($event)"
>
  <div class="flex flex-col w-full md:w-1/2 lg:w-1/3 rounded-lg bg-zinc-50 px-5 py-5 my-10 mx-20 shadow-lg tour-confirm-modal">
    <div class="flex justify-start">
      <div class="flex flex-col text-start items-center">
        <div class="flex w-full">
          <div class="flex flex-col mx-3">
            <h3 class="text-lg">
              <b>Remover {{ data()?.source }}</b>
            </h3>
            <span class="text-zinc-600">Deseja remover todas supervis√µes selecionadas?</span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-10">
      <button
        type="button"
        (click)="onHandleModal()"
        class="flex justify-center cursor-pointer text-zinc-700 px-5 py-2 rounded-lg bg-gradient-to-r from-yellow-200 to-yellow-300 hover:opacity-90 w-full tour-confirm-modal-cancel mx-2"
      >
        Cancelar
      </button>

      <button
        type="button"
        (click)="onConfirm()"
        class="flex justify-center cursor-pointer  px-5 py-2 rounded-lg text-zinc-50 bg-gradient-to-r from-teal-300 to-teal-400 hover:opacity-90 w-full tour-confirm-modal-cancel mx-2"
      >
        Confirmar
      </button>

    </div>
  </div>
</div>
}
