<button
  [ngClass]="{
    'px-5 py-2 text-zinc-800 hover:opacity-80 w-fit cursor-pointer': true, 
    'bg-teal-200 hover:bg-teal-400 ': data()?.statusId == 1,
		'bg-green-200 hover:bg-green-400  ': data()?.statusId == 3,
    }"
  (click)="onHandleModal()"
>
  Acessar
</button>

@if(hasOpened) {
<div
  class="flex flex-col items-center h-screen w-full fixed top-0 left-0 bg-zinc-100/50 backdrop z-20"
  (click)="onCloseBackDrop($event)"
>
  <form
    [formGroup]="form"
    class="flex flex-col w-full md:w-1/2 lg:w-1/3 rounded-lg bg-zinc-50 px-5 py-5 my-20 mx-20 shadow-lg"
  >
    <div class="flex justify-between">
      <div class="flex flex-col">
        <h3 class="text-lg"><b>Editar supervisão</b></h3>
        <span class="text-zinc-600"
          >Preencha o formulário abaixo para editar uma supervisão</span
        >
      </div>

      <button
        type="button"
        class="px-3 py-1 bg-zinc-100 hover:opacity-80 border border-zinc-200 cursor-pointer text-zinc-700"
        (click)="onHandleModal()"
      >
        <fa-icon [icon]="icons.close" class="cursor-pointer"></fa-icon>
      </button>
    </div>

    <div class="grid grid-cols-3 md:grid-cols-3 gap-5 mt-5">
      <div class="col-span-3">
        <div class="flex flex-col mt-5 w-full">
          <label for="name"><b>Nome</b></label>

          <div
            class="flex items-center bg-zinc-100 border border-zinc-200 w-full bg-white"
          >
            <input
              type="text"
              formControlName="name"
              placeholder=""
              class="w-full py-2 px-3 outline-none text-gray-700 placeholder-gray-400"
            />
          </div>

           @if(form.get('name')?.invalid && form.get('name')?.touched) {
            <app-input-error />
           }
        </div>
      </div>

      <div class="col-span-3 md:col-span-2">
        <div class="flex flex-col">
          <label for="name" class="text-gray-700"><b>Cidade</b></label>
          <div
            class="flex items-center bg-zinc-100 border border-zinc-200 w-full bg-white"
          >
            <input
              type="text"
              placeholder=""
              formControlName="city"
              class="w-full py-2 px-3 outline-none text-gray-700 placeholder-gray-400"
            />
          </div>

          @if(form.get('city')?.invalid && form.get('city')?.touched) {
            <app-input-error />
           }
        </div>
      </div>

      <div class="col-span-3 md:col-span-1">
        <div class="flex flex-col">
          <label for="name" class="text-gray-700"><b>Estado</b></label>

          <div
            class="flex items-center bg-zinc-100 border border-zinc-200 w-full bg-white"
          >
            <input
              type="text"
              placeholder=""
              formControlName="state"
              class="w-full py-2 px-3 outline-none text-gray-700 placeholder-gray-400"
            />
          </div>

          @if(form.get('state')?.invalid && form.get('state')?.touched) {
            <app-input-error />
           }
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-15">
      <button
        (click)="onHandleModal()"
        type="button"
        class="bg-yellow-300 px-5 hover:opacity-80 py-2 w-fit cursor-pointer mx-5"
      >
        Cancelar
      </button>
      <button
        (click)="onSubmit()"
        class="bg-teal-400 hover:opacity-80 px-5 py-2 text-white w-fit cursor-pointer"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
}
