<app-home-header />

<div class="grid grid-cols-1 lg:grid-cols-4">
  <div class="col-span-1 lg:col-span-2">
    <div class="grid grid-cols-1 lg:grid-cols-4">
      @for (item of cards; track $index) {
      <div class="col-span-1 lg:col-span-2">
        <div [ngClass]="['flex flex-col px-3 py-3 mx-3 my-3', item.bg]">
          <fa-icon
            [icon]="item.icon"
            [ngClass]="{
              'text-zinc-50': item.bg != 'bg-zinc-50',
              'text-zinc-500': item.bg == 'bg-zinc-50'
            }"
          />
          <h1
            [ngClass]="{
              'text-center text-2xl': true,
              'text-zinc-50': item.bg != 'bg-zinc-50',
              'text-zinc-500': item.bg == 'bg-zinc-50'
            }"
          >
            {{ item.value }}
          </h1>
          <span
            [ngClass]="{
              'text-center': true,
              'text-zinc-50': item.bg != 'bg-zinc-50',
              'text-zinc-500': item.bg == 'bg-zinc-50'
            }"
            >{{ item.title }}</span
          >
        </div>
      </div>
      }
    </div>
  </div>

  <div class="col-span-1 md:col-span-1 lg:col-span-2">
    <div class="grid grid-cols-1 lg:grid-cols-2">
      <div class="col-span-1">
        <app-home-pie-chart />
      </div>

      <div class="col-span-1">
        <app-home-gauge-chart />
      </div>
    </div>
  </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2">
  <div class="col-span-1">
    <div class="flex flex-col bg-zinc-50 mx-3 my-3">
      <div class="flex justify-between bg-green-200 px-3 py-1">
        <h2 class="text-xl text-green-600">Suas ultimas fiscalizações</h2>

        <div class="flex">
          <button
          (click)="onHandleVisibility({ type: 'last' })"
            class="hover:bg-green-100 rounded cursor-pointer px-1 py-1 mx-2"
          >
            <fa-icon [icon]="icons.down" />
          </button>

          <button class="hover:bg-green-100 rounded cursor-pointer px-2 py-1">
            <fa-icon [icon]="icons.close" />
          </button>
        </div>
      </div>
      @for (item of lastSupervisions; track $index) {
      <app-home-supervision-card [data]="item" [ngClass]="{ 'hidden': !isShowLast }"/>
      }
    </div>
  </div>


  <div class="col-span-1">
    <div class="flex flex-col bg-zinc-50 mx-3 my-3">
      <div class="flex justify-between bg-teal-200 px-3 py-1">
        <h2 class="text-xl text-teal-600">Suas próximas fiscalizações</h2>

        <div class="flex">
          <button
          (click)="onHandleVisibility({ type: 'next' })"
            class="hover:bg-teal-100 rounded cursor-pointer px-1 py-1 mx-2"
          >
            <fa-icon [icon]="icons.down" />
          </button>

          <button class="hover:bg-teal-100 rounded cursor-pointer px-2 py-1">
            <fa-icon [icon]="icons.close" />
          </button>
        </div>
      </div>

      @for (item of nextSupervisions; track $index) {
      <app-home-supervision-card [data]="item" [ngClass]="{ 'hidden': !isShowNext }" />
      }
    </div>
  </div>
</div>
